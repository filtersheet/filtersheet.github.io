---
layout: default
header: "FontAwesome Icon Filter"
menu: "fontawesome"
searchable: "true"
data: fontawesome
---

<section id="intro" class="background-filtersheet-core">
    <div class="container horizontal-padding-medium">
        <div class="row">
            <div class="intro-body">
                <h1 class="text-white text-center text-shadow-dark">{{ page.header }}</h1>
            </div>
        <div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /#intro -->

<section>
    <div class="container-narrow horizontal-padding-medium">
        <div class="row">
            <div id="listToFilter">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Version</th>
                            <th>Categories</th>
                          </tr>
                    </thead>
                    <tbody class="list">
                        {% for icon in site.data.fontawesome.icons %}
                        <tr>
                            <td class="name">{{ icon.name }}</td>
                            <td class="unicode">{{ icon.unicode }}</td>
                            <td class="created">{{ icon.created }}</td>
                            <td class="categories">{{ icon.categories }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div><!-- /#filterList -->
        <div><!-- /.row -->
    </div><!-- /.container -->
</section>

<script type="text/javascript">
    $(document).ready(function(){
        var options = {
            valueNames: [ 'name' ]
        };

        var userList = new List('listToFilter', options);

        $('#filterText').on('keyup', function() {
            var searchString = $(this).val();
            userList.search(searchString);
        });
    });
</script>
