---
layout: default
header: "FontAwesome Icon Filter"
menu: "fontawesome"
searchable: "true"
data: fontawesome
---

<section id="intro" class="background-filtersheet-core">
    <div class="container horizontal-padding-medium">
        <div class="row">
            <div class="intro-body">
                <h1 class="text-white text-center text-shadow-dark">{{ page.header }}</h1>
            </div>
        <div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /#intro -->

<section>
    <div class="container-narrow horizontal-padding-medium">
        <div class="row">
            <div class="list">

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Version</th>
                        <th>Categories</th>
                      </tr>
                </thead>

                {% for icon in site.data.fontawesome.icons %}
                <tr>
                    <td>{{ icon.name }}</td>
                    <td>{{ icon.unicode }}</td>
                    <td>{{ icon.created }}</td>
                    <td>{{ icon.categories }}</td>
                </tr>
                {% endfor %}
            </table>

            </div><!-- /.list -->
        <div><!-- /.row -->
    </div><!-- /.container -->
</section>
