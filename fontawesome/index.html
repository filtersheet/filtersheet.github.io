---
layout: default
header: "FontAwesome Icon Filter"
menu: "fontawesome"
searchable: "true"
data: fontawesome
---

<section id="intro" class="background-filtersheet-core">
    <div class="container horizontal-padding-medium">
        <div class="row">
            <div class="intro-body">
                <h1 class="text-white text-center text-shadow-dark">{{ page.header }}</h1>
            </div>
        <div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /#intro -->

<section>
    <div class="container-narrow horizontal-padding-medium">
        <div class="row">
            <div id="filterList">
                <div class="list">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Version</th>
                                <th>Categories</th>
                              </tr>
                        </thead>
                        {% for icon in site.data.fontawesome.icons %}
                        <tr>
                            <td class="name">{{ icon.name }}</td>
                            <td class="unicode">{{ icon.unicode }}</td>
                            <td class="created">{{ icon.created }}</td>
                            <td class="categories">{{ icon.categories }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div><!-- /.list -->
            </div><!-- /#filterList -->
        <div><!-- /.row -->
    </div><!-- /.container -->
</section>

<script type="text/javascript">
    $(document).ready(function(){
        var options = {
            valueNames: [ 'name', 'unicode', 'created', 'categories' ]
        };

        var itemListObj = new List('filterList', options);

        $('#filterText').on('keyup', function() {
            var searchString = $(this).val();
            console.log(searchString);
            itemListObj.search(searchString);
        });
    });
</script>
