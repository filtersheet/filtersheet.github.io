---
layout: landing
header: "Landing"
subheader: "Page"
searchable: "true"
video: "true"
---

<div class="homepage-hero-module">
    <div class="video-container">
        <div class="filter"></div>
        <video autoplay loop class="fillWidth">
            <source src="{{ site.baseurl }}/assets/vids/MP4/Up.mp4" type="video/mp4" />Your browser doesn't support HTML5 video.
            <source src="{{ site.baseurl }}/assets/vids/WEBM/Up.webm" type="video/webm" />Your browser doesn't support HTML5 video.
        </video>

        <div class="poster hidden">
            <img src="{{ site.baseurl }}/assets/vids/Snapshots/Up.jpg" alt="Up">
        </div><!-- /.poster -->
    </div>

    <div class="title-container">
        <div class="headline">
            <h1 class="cover text-shadow-dark">Something's in the Air ...</h1>
            <h2 class="cover text-white">{{ site.title }} is coming soon.</h2>
            <p class="lead">Another project by <a href="http://dereknutile.com/" target="_blank">Derek Nutile</a>.</p>
        </div>

        <div class="text-center" id="loadBannerVideoSpinner" style="padding: 10px; border-radius: 4px; display: none; margin-top: 20px; background-color: rgba(0, 0, 0, 0.498039);">
            <h5 class="text-thin text-primary">Loading Coverr... <i class="fa fa-circle-o-notch fa-spin"></i></h5>
        </div>
    </div><!-- /.title-container -->
</div>
