
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="row">

            <div class="col-xs-12">
                {% if page.searchable == 'true' %}
                    <a href="/" title="{{ site.title }} | {{ site.tagline }}" class="hidden-xs hidden-sm hidden-md brand">{{ site.title }}</a>
                    <a href="/" title="{{ site.title }} | {{ site.tagline }}" class="hidden-lg brand">{{ site.shortTitle }}</a>

                    <input type="search" class="form-control form-top-pad" id="font-filter-box" placeholder="Type to filter using descriptors like 'drink' or 'email' ...">
                {% else %}
                    <a href="/" title="{{ site.title }} | {{ site.tagline }}" class="brand">{{ site.title }}</a>
                {% endif %}
            </div><!-- /.col -->

        </div><!-- .row -->
    </div><!-- .container -->
</div><!-- end main navigation -->
