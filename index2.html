---
layout: default
header: "Real Home Page"
subheader: "Page"
searchable: "true"
subnavigation: "false"
---

<section id="intro" class="hero-section">
    <div class="container horizontal-padding-medium">
        <div class="row">
            <div class="intro-body">
                <h1 class="text-white text-center text-shadow-dark">{{ site.title }}</h1>
                <h3 class="text-white text-center text-shadow-dark">{{ site.description }}</h3>
            </div>
        <div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /#intro -->

<section>
    <div class="container-narrow horizontal-padding-medium">
        <div class="row">

            {% for sheet in site.data.sheets %}
            <div class="sheet">
            <a href="{{ sheet.url }}" class="sheet sheets-row">{{ sheet.title }}<span class="hidden"> ({{ sheet.meta }})</span></a>
            </div><!-- /.sheet -->
            {% endfor %}

        <div><!-- /.row -->
    </div><!-- /.container -->
</section>

<script type="text/javascript">
    $(document).ready(function(){
        var options = {
            valueNames: [ 'name', 'city' ]
        };

        var filterable = new List('filterable', options);
    });
</script>
