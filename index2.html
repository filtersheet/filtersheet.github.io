---
layout: default
header: "Real Home Page"
subheader: "Page"
searchable: "true"
subnavigation: "false"
---

<section id="intro" class="hero-section">
    <div class="container horizontal-padding-medium">
        <div class="row">
            <div class="intro-body">
                <h1 class="text-white text-center text-shadow-dark">{{ site.title }}</h1>
                <h3 class="text-white text-center text-shadow-dark">{{ site.description }}</h3>
            </div>
        <div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /#intro -->

<section>
    <div class="container-narrow horizontal-padding-medium">
        <div class="row">
            <div class="list">

            {% for sheet in site.data.sheets %}
            <div class="sheet-row">
                <div class="sheet-icon">
                    <img src="/assets/img/logo/{{ sheet.logo }}" class="img-responsive" />
                </div>
                <div class="sheet-detail">
                    <h4 class="sheet-title"><a href="{{ sheet.url }}">{{ sheet.title }}<span class="hidden"> ({{ sheet.meta }})</span></a></h4><!-- /.sheet -->
                    <p class='sheet-description'>{{ sheet.description }}</p>
                </div>
            </div><!-- /.sheets -->
            {% endfor %}

            </div><!-- /.list -->
        <div><!-- /.row -->
    </div><!-- /.container -->
</section>

<script type="text/javascript">
    $(document).ready(function(){
        var options = {
            valueNames: [ 'sheet-title', 'sheet-description' ]
        };

        var filterable = new List('filterable', options);
    });
</script>
